<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1> {{headerTitle}} </h1>

      <div class="steps">
        <div class="steps-content">
          {{stepContent}}
        </div>
        <ul class="steps-list">
          <li class="steps-item "
           :class="{active: setActive(index),done:setDone(index) }" 
           @click="setclickActive(index)"
           v-for="(step, index) in steps"  ><span>{{index+1}}</span> {{step.title}}</li>
          <!-- <li class="steps-item done"  ><span>2</span> Шаг 2</li>
          <li class="steps-item active"><span>3</span> Шаг 3</li>
          <li class="steps-item"><span>4</span> Шаг 4</li> -->
        </ul>
        <div>
          <button class="btn" :disabled="lostShag" @click="prev">{{btnTitleBack}}</button>
          <button class="btn primary"  @click="nextOfFinish" v-if="lastStep">{{btnTitleGo}}</button>
          <button class="btn primary" @click="reset" v-else="lastStep">{{btnTitleEnd}}</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
